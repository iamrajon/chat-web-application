{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <!--alpinejs and hyperscript cdn-->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <!--htmx-->
    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>

    <!--htmx websocket extension-->
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>

    <!--tailwind-->
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
    <link rel="stylesheet" href="{% if debug %} {% static 'css/style.css' %} {% else %} {% static 'css/style.min.css' %} {% endif %}">

    

</head>
<body class="{% block class %}{% endblock %}">
	
    {% include 'includes/messages.html' %}

    {% if not request.user.is_authenticated %}  
        {% include 'includes/navbar.html' %}
    {% endif %}

    {% block layout %}

    {% block javascript %}{% endblock %}
    
    {% endblock %}


    

</body>
</html>
